{% extends "base.html" %}

{% block content %}

{% load tags %}
<div id="mapdiv" style="background: black">

        transform="translate({{ o.x|mul:24 }},{{ o.y|mul:24 }}) scale(0.100000,0.100000)" stroke="none">
