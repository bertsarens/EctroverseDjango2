{% extends "base.html" %}

{% block content %}

{% load mathfilters %}
{% load tags %}

<style>
#content-desktop {display: block;}
#content-mobile {display: none;}

@media screen and (max-width: 837px) {

#content-desktop {display: none;}
#content-mobile {display: block;}

}
</style>

  <div id="content-mobile">
<div id="mapdiv" data-pan-on-drag="" data-zoom-on-wheel="min-scale: 0.8; max-scale: 10;" style="background: black; margin: 0;">
  <svg id="svgid" version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="100 100 1600 1600" height="{{ maxX|mul:12 }}"
    width="{{ maxY|mul:12}}">
    {% for o in scoutgen %}
	{% if o.s == "SC" %}
	  <g xmlns="http://www.w3.org/2000/svg" fill="{{o.color}}"
        transform="translate({{ o.x|mul:12|add:"-9" }},{{ o.y|mul:12|add:"-9" }}) scale(0.300000,0.300000)" stroke="none">
	    <path xmlns="http://www.w3.org/2000/svg" d="M25, 50 a 25,25 0 1, 1 50,0 a 25,25 0 1,1 -50,0" />
	  </g>
	{% endif %}
	{% if o.s == "YR" %}
	<g xmlns="http://www.w3.org/2000/svg" fill="none"
        transform="translate({{ o.x|mul:12|add:"-9" }},{{ o.y|mul:12|add:"-9" }}) scale(0.300000,0.300000)" stroke="{{o.color}}" stroke-width="10">

	  </g>

	  </g>
	  {% if o.imgarti != "" %}

        transform="translate({{ o.x|mul:12 }},{{ o.y|mul:12 }}) scale(0.050000,0.0500000)" stroke="none">

        {% endif %}
        <title>{{ o.x }}, {{ o.y }}</title>
      </g>
    {% endif %}
		
    </a>
    {% endwith %}
    {% endfor %}
	
  </svg>
</div>
</div>
